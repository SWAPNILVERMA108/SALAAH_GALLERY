<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="salaah.css">
    <script src="salaah.js"></script>
</head>
<body>

    <h1>Image Gallery</h1>
    

    <div class="gallery_grid">
        <img src="salaah1.jpg" alt="salaah" class="image">
        <img src="salaah2.jpg" alt="salaah" class="image">
        <img src="salaah3.jpg" alt="salaah" class="image">
        <img src="salaah4.jpg" alt="salaah" class="image">
        <img src="salaah5.jpg" alt="salaah" class="image">
        <img src="salaah6.jpg" alt="salaah" class="image">
        <img src="salaah7.jpg" alt="salaah" class="image">
        <img src="salaah8.jpg" alt="salaah" class="image">
    </div>

    <div id="lightbox" class="lightbox-overlay">
        <span class="lightbox-close">&times;</span>
        <img src="" alt="Lightbox Image" id="lightbox-img">
        <a class="lightbox-prev">&#10094;</a>
        <a class="lightbox-next">&#10095;</a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
